apiVersion: hive.openshift.io/v1
kind: MachinePool
metadata:
  name: cluster1-infra
  namespace: cluster1
spec:
  clusterDeploymentRef:
    name: cluster1
  name: infra
  platform:
    aws:
      rootVolume:
        iops: 2000
        size: 100
        type: io1
      type: m5.xlarge
      zones:
      - ap-southeast-1a
  labels:
    node-role.kubernetes.io/infra: ""
  taints:
  - effect: NoSchedule
    key: node-role.kubernetes.io/infra
  replicas: 3
